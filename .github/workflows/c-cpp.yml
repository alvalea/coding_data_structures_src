name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt install valgrind
      run: sudo apt-get -y install valgrind
    - name: build
      run: make build_test_linux
    - name: run
      run: make valgrind_test_linux
